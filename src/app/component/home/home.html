<!-- Carousel Section -->
<div id="demo" class="carousel slide overflow-hidden" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Carousel inner -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="baner3.jpg" class="d-block w-100 object-cover h-[200px] sm:h-[300px] md:h-[400px] lg:h-[500px]" alt="Title 1" />
    </div>
    <div class="carousel-item">
      <img src="baner4.jpg" class="d-block w-100 object-cover h-[200px] sm:h-[300px] md:h-[400px] lg:h-[500px]" alt="Title 2" />
    </div>
    <div class="carousel-item">
      <img src="baner5.jpg" class="d-block w-100 object-cover h-[200px] sm:h-[300px] md:h-[400px] lg:h-[500px]" alt="Title 3" />
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" aria-label="Previous slide">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" aria-label="Next slide">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Products Section -->
<section id="product" class="w-full min-h-screen p-4">
  <!-- Responsive grid: 1 col on mobile, 2 on sm, 3 on md, 4 on lg, 5 on xl -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    <div *ngFor="let product of products"
      class="relative flex flex-col bg-gray-200 justify-center items-center p-2 rounded shadow">
      
      <!-- Discount tag -->
      <p class="absolute top-3 right-3 font-semibold text-gray-900 bg-amber-300 rounded px-2 py-1 text-xs sm:text-sm">
        -{{ product.discount }}%
      </p>

      <!-- Product image -->
      <img [src]="product.img" 
           [alt]="product.name" 
           [routerLink]="['/detailProduct', product.id]" 
           class="w-full h-48 sm:h-60 md:h-72 lg:h-80 object-cover rounded cursor-pointer" />

      <!-- Product info -->
      <div class="mt-2 text-center">
        <p class="font-semibold text-sm sm:text-base">{{ product.name }}</p>
        <p class="text-xs sm:text-sm text-gray-700 text-start">{{ product.description }}</p>
        <p class="mt-1 font-semibold text-sm sm:text-base">Price : <i>${{ product.price }}</i></p>

        <!-- Add button -->
        <button class="px-3 sm:px-4 py-1 my-2 bg-green-400 rounded text-xs sm:text-sm hover:bg-green-500 transition-all hover:translate-y-[-1px] duration-150" (click)="addToCart(product)">
          ADD
        </button>
      </div>
    </div>
  </div>
</section>
